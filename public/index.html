<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Whiteboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .tool {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .tool:hover {
            background: #e9e9e9;
        }
        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            -webkit-appearance: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid #ccc;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" value="#000000">
        <button id="eraser" class="tool">Eraser</button>
        <button id="clear" class="tool">Clear All</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
